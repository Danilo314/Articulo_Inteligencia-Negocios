name: Deploy to Render

on:
  push:
    branches: [ "main" ]  # Se activa con pushes a la rama main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Descarga tu código

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # Usa la versión de Python de tu proyecto

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Instala dependencias

      - name: Trigger Render Deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}  # API key de Render (secreto)
        run: |
          # Obtiene el ID de tu servicio en Render
          SERVICE_ID=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" \
          "https://api.render.com/v1/services" | \
          jq -r '.[] | select(.service.name=="dash-sales-dashboard").service.id')

          # Dispara el despliegue
          curl -s -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{}' \
            "https://api.render.com/v1/services/$SERVICE_ID/deploys"
